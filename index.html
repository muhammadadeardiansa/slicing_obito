<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Obito</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="logo-64.png" type="image/png" sizes="16x16" />
    <style>
      * {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#f8faf9] overflow-x-hidden">
    <!-- navbar -->
    <div class="w-full border-b pt-3 pb-3 bg-white">
      <div class="container mx-auto flex justify-between items-center px-4">
        <div class="flex items-center">
          <div class="flex items-center">
            <div>
              <img src="logo-64.png" alt="" class="h-auto" />
            </div>
            <a
              href="#"
              class="mb-0 ml-2 no-underline text-black text-xl font-semibold"
            >
              Obito
            </a>
          </div>
          <div class="flex gap-4 ml-5 mr-auto mb-0">
            <a class="no-underline text-black hover:font-bold text-sm" href="#"
              >Home</a
            >
            <a class="no-underline text-black hover:font-bold text-sm" href="#"
              >Pricing</a
            >
            <a class="no-underline text-black hover:font-bold text-sm" href="#"
              >Features</a
            >
            <a class="no-underline text-black hover:font-bold text-sm" href="#"
              >Testimonials</a
            >
          </div>
        </div>
        <div class="flex items-center">
          <a href="#" class="border-r border-[#eaecee] pr-2.5">
            <img src="device-message.png" alt="" class="w-4 h-4" />
          </a>
          <div class="flex gap-3 items-center ml-3">
            <div>
              <a
                href="#"
                class="no-underline text-black px-4 py-2 border rounded-full text-xs font-semibold tracking-wider"
                >Sign Up</a
              >
            </div>
            <div>
              <a
                href="#"
                class="no-underline text-white px-4 py-2 rounded-full bg-[#2f6a62] text-xs font-semibold tracking-wider"
                >My Account</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- close navbar -->

    <!-- content -->
    <div class="w-full m-0 p-0">
      <div class="flex flex-col md:flex-row items-center">
        <div class="md:w-1/12"></div>
        <div class="md:w-5/12">
          <div class="mr-2 border rounded-xl p-4 bg-white">
            <p class="text-header font-bold my-4 text-xl">
              Upgrade Your Skills
            </p>
            <div class="my-4 flex">
              <label for="photo-upload" class="flex flex-col items-center">
                <div
                  class="rounded-full border flex items-center justify-center w-24 h-24 overflow-hidden bg-[#f3f3f3]"
                  id="photo-preview"
                >
                  <img
                    id="preview-image"
                    src="upload-icon.png"
                    alt="Upload Image"
                    class="w-12"
                  />
                </div>
              </label>
              <input
                type="file"
                id="photo-upload"
                class="hidden"
                accept="image/*"
                onchange="previewImage(event)"
              />
            </div>
            <div class="my-4">
              <p class="m-0 text-sm text-[#0a0723]">Complete Name</p>
              <div class="flex mt-1">
                <span
                  class="bg-white border rounded-l-full px-3 py-2 flex items-center"
                >
                  <img src="profile.png" alt="User" class="w-5" />
                </span>
                <input
                  itemscope="text"
                  type="text"
                  class="w-full border rounded-r-full py-2 px-4 focus:outline-none"
                  placeholder="Type your name"
                />
              </div>
            </div>
            <div class="my-4">
              <p class="m-0 text-sm text-[#0a0723]">Occupation</p>
              <div class="flex mt-1">
                <span
                  class="bg-white border rounded-l-full px-3 py-2 flex items-center"
                >
                  <img src="briefcase.png" alt="User" class="w-5" />
                </span>
                <input
                  itemscope="text"
                  type="text"
                  class="w-full border rounded-r-full py-2 px-4 focus:outline-none"
                  placeholder="Type your occupation"
                />
              </div>
            </div>
            <div class="my-4">
              <p class="m-0 text-sm text-[#0a0723]">Email Address</p>
              <div class="flex mt-1">
                <span
                  class="bg-white border rounded-l-full px-3 py-2 flex items-center"
                >
                  <img src="sms.png" alt="User" class="w-5" />
                </span>
                <input
                  itemscope="text"
                  type="text"
                  class="w-full border rounded-r-full py-2 px-4 focus:outline-none"
                  placeholder="Type your valid email address"
                />
              </div>
            </div>
            <div class="my-4">
              <p class="m-0 text-sm text-[#0a0723]">Password</p>
              <div class="flex mt-1">
                <span
                  class="bg-white border rounded-l-full px-3 py-2 flex items-center"
                >
                  <img src="shield-security.png" alt="User" class="w-5" />
                </span>
                <input
                  itemscope="text"
                  type="password"
                  class="w-full border rounded-r-full py-2 px-4 focus:outline-none"
                  placeholder="Type your password"
                />
              </div>
            </div>
            <div class="my-4">
              <p class="m-0 text-sm text-[#0a0723]">Confirm Password</p>
              <div class="flex mt-1">
                <span
                  class="bg-white border rounded-l-full px-3 py-2 flex items-center"
                >
                  <img src="shield-security.png" alt="User" class="w-5" />
                </span>
                <input
                  itemscope="text"
                  type="password"
                  class="w-full border rounded-r-full py-2 px-4 focus:outline-none"
                  placeholder="Type your password"
                />
              </div>
            </div>
            <div class="w-full">
              <a
                href="#"
                class="block no-underline text-white text-center py-2 rounded-full w-full bg-[#2f6a62] text-sm font-semibold tracking-wider"
              >
                Create My Account
              </a>
            </div>
          </div>
        </div>
        <div class="md:w-6/12">
          <img src="banner.png" alt="" class="w-full" />
        </div>
      </div>
    </div>
    <!-- close content -->

    <script>
      function previewImage(event) {
        const input = event.target;
        const preview = document.getElementById("preview-image");

        if (input.files && input.files[0]) {
          const reader = new FileReader();
          reader.onload = function (e) {
            preview.src = e.target.result;
            preview.style.width = "100%";
            preview.style.height = "100%";
            preview.style.objectFit = "cover";
          };
          reader.readAsDataURL(input.files[0]);
        }
      }
    </script>
  </body>
</html>
